server {
    listen 80;

    server_name _;
    root /code/app/laravel/public;
    index index.php;

    access_log off;
    error_log on;
    log_not_found on;

    location / {
        try_files ${DOLLAR}uri /index.php${DOLLAR}is_args${DOLLAR}args;
    }

    location ~ \.php$ {
        #fastcgi_pass $BENCHMARK_FPM_ADDR:9000;
        fastcgi_pass unix:/var/run/php/fpm.sock;
        internal;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME ${DOLLAR}document_root${DOLLAR}fastcgi_script_name;

        fastcgi_param APP_ENV production;
        fastcgi_param APP_DEBUG false;
        fastcgi_param SESSION_DRIVER cookie;
        fastcgi_param LOG_LEVEL warning;
    }
}

server {
    listen 81;

    server_name _;
    root /code/app/symfony/public;

    access_log off;
    error_log on;
    log_not_found on;

    location / {
        try_files ${DOLLAR}uri /index.php${DOLLAR}is_args${DOLLAR}args;
    }

    location ~ \.php$ {
        #fastcgi_pass $BENCHMARK_FPM_ADDR:9000;
        fastcgi_pass unix:/var/run/php/fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME ${DOLLAR}document_root${DOLLAR}fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT ${DOLLAR}realpath_root;
        internal;
        include fastcgi_params;

        fastcgi_param APP_ENV prod;
        fastcgi_param APP_DEBUG false;
    }
}

server {
    listen 82;

    server_name _;
    root /code/app/zend;
    index index.php;

    access_log off;
    error_log on;
    log_not_found on;

    location / {
        #fastcgi_pass $BENCHMARK_FPM_ADDR:9000;
        fastcgi_pass unix:/var/run/php/fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME ${DOLLAR}document_root${DOLLAR}fastcgi_script_name;
    }
}
